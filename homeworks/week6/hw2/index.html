<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>新拖延運動報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <form class="form">
    <h1 class="form__title">
      新拖延運動報名表單
    </h1>
    <div class="activity__info">
      <div>
        活動日期：2020/12/10 ~ 2020/12/11
      </div>
      <div>
        活動地點：台北市大安區新生南路二段1號
      </div>
    </div>
    <div class="required">
      *必填
    </div>
    <div class="fill-in">
      <div class="fill">
        暱稱 <span>*</span>
      </div>
        <div class="active__fill">
          <input type="text" placeholder="您的回答" />
        </div>
      <div class="fill">
        電子郵件 <span>*</span>
      </div>
        <div class="active__fill">
          <input type="email" placeholder="您的電子郵件" />
        </div>
      <div class="fill">
        手機號碼 <span>*</span>
      </div>
        <div class="active__fill">
          <input type="number" placeholder="您的手機號碼" />
        </div>
      <div class="fill">
        報名類型 <span>*</span>
      </div>
        <div class="active__choose">
          <div>
            <input type="radio" name="choose" />
            躺在床上用想像力實作
          </div>
          <div>
            <input type="radio" name="choose" />
            趴在地上滑手機找現成的
          </div>
        </div>
      <div class="fill">
        怎麼知道這個活動的？ <span>*</span>
      </div>
        <div class="active__fill">
          <input type="text" placeholder="您的回答" />
        </div>
      <div class="fill">
        其他
      </div>
      <div class="warn">
        對活動的一些建議
      </div>
      <div>
        <div class="active__fill">
          <input type="text" placeholder="您的回答" />
        </div>
      </div>  
      <div class="submit__bottom">
        <input type="submit" value="提交"/>
      </div>
      <div class="warn">
        請勿透過表單送出您的密碼。
      </div>
    </div>
  </form>
  <footer>
    © 2020 © Copyright. All rights Reserved.
  </footer>
</body>
</html>
