<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>To Do List!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="form">
    <div class="wrapper">
      <div class="list__title">To Do List !</div>
      <div class="list__btn">
        <button class="btn-add">Add a to-do list</button>
      </div>
      <!-- <div class="list__input">
        <div class="input__left">
          <input name="check" class="list__check" type="checkbox" />
          <input name="content" class="list__content" type="text" placeholder="Add something to do here..." />
        </div>
        <div class="input__right">
          <button class="btn-delete">Delete</button>
        </div>
      </div> -->
    </div>
  </div>
  <script>
    document.querySelector('.btn-add').addEventListener('click', function() {
      let addDiv = document.createElement('div')
      addDiv.classList.add('list__input')
      addDiv.innerHTML = `
        <div class="input__left">
          <input name="check" class="list__check" type="checkbox" />
          <input name="content" class="list__content" type="text" placeholder="Add something to do here..." />
        </div>
        <div class="input__right">
          <button class="btn-delete">Delete</button>
        </div>
      `
      document.querySelector('.wrapper').appendChild(addDiv)
    })

    document.querySelector('.wrapper').addEventListener('click', function(e) {
      if (e.target.classList.contains('btn-delete')) {
					document.querySelector('.wrapper').removeChild(
						e.target.closest('.list__input')
					)
				}
      }
    )    

  </script>
</body>
</html>
